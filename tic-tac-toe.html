<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tic Tac Toe | www.gkfs.in</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #0f172a;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

.game-container {
    width: 100%;
    max-width: 360px;
    padding: 20px;
    text-align: center;
    background: #020617;
    border-radius: 12px;
}

h1 {
    margin-bottom: 10px;
}

.board {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 8px;
    margin: 20px 0;
}

.cell {
    width: 100%;
    aspect-ratio: 1 / 1;
    background: #1e293b;
    font-size: 2.5rem;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    border-radius: 8px;
    user-select: none;
}

.cell:hover {
    background: #334155;
}

.status {
    margin: 10px 0;
    font-size: 1rem;
}

.score {
    display: flex;
    justify-content: space-between;
    margin-top: 10px;
}

button {
    margin-top: 15px;
    padding: 10px;
    width: 100%;
    border: none;
    border-radius: 8px;
    background: #2563eb;
    color: white;
    font-size: 1rem;
    cursor: pointer;
}

button:hover {
    background: #1d4ed8;
}

.footer {
    margin-top: 15px;
    font-size: 0.8rem;
    opacity: 0.8;
}
</style>
</head>

<body>
<div class="game-container">
    <h1>Tic Tac Toe</h1>

    <div class="status" id="status">Player X's turn</div>

    <div class="board" id="board"></div>

    <div class="score">
        <span>Player X: <b id="scoreX">0</b></span>
        <span>Player O: <b id="scoreO">0</b></span>
    </div>

    <button onclick="resetGame()">Reset Game</button>

    <div class="footer">
        Powered by www.gkfs.in
    </div>
</div>

<script>
const boardElement = document.getElementById("board");
const statusText = document.getElementById("status");
const scoreXText = document.getElementById("scoreX");
const scoreOText = document.getElementById("scoreO");

let board = ["", "", "", "", "", "", "", "", ""];
let currentPlayer = "X";
let scoreX = 0;
let scoreO = 0;
let roundOver = false;

const winningCombinations = [
    [0,1,2],[3,4,5],[6,7,8],
    [0,3,6],[1,4,7],[2,5,8],
    [0,4,8],[2,4,6]
];

function createBoard() {
    boardElement.innerHTML = "";
    board.forEach((cell, index) => {
        const div = document.createElement("div");
        div.classList.add("cell");
        div.textContent = cell;
        div.addEventListener("click", () => handleClick(index));
        boardElement.appendChild(div);
    });
}

function handleClick(index) {
    if (board[index] !== "" || roundOver) return;

    board[index] = currentPlayer;
    createBoard();

    if (checkWin()) {
        roundOver = true;
        if (currentPlayer === "X") {
            scoreX++;
            scoreXText.textContent = scoreX;
        } else {
            scoreO++;
            scoreOText.textContent = scoreO;
        }

        if (scoreX === 2 || scoreO === 2) {
            statusText.textContent = `ðŸ† Player ${currentPlayer} wins the game!`;
        } else {
            statusText.textContent = `Player ${currentPlayer} wins this round`;
            setTimeout(nextRound, 1500);
        }
        return;
    }

    if (!board.includes("")) {
        roundOver = true;
        statusText.textContent = "It's a draw!";
        setTimeout(nextRound, 1500);
        return;
    }

    currentPlayer = currentPlayer === "X" ? "O" : "X";
    statusText.textContent = `Player ${currentPlayer}'s turn`;
}

function checkWin() {
    return winningCombinations.some(combination =>
        combination.every(index => board[index] === currentPlayer)
    );
}

function nextRound() {
    board = ["", "", "", "", "", "", "", "", ""];
    roundOver = false;
    currentPlayer = "X";
    statusText.textContent = "Next round - Player X's turn";
    createBoard();
}

function resetGame() {
    scoreX = 0;
    scoreO = 0;
    scoreXText.textContent = 0;
    scoreOText.textContent = 0;
    nextRound();
}

createBoard();
</script>
</body>
</html>
